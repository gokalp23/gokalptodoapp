<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Yapılacaklar Uygulaması</title>
</head>
<body>
    <div style="margin-top: 50px" class="container">
            <h3>Yapılacaklar:</h3>
            <hr>
            <form action="/add" method="post">
                <div class="form-group">
                        <label>Başlık:</label>
                        <input class="form-control" name="title" placeholder="Yeni Yapılacak Giriniz...">
                        <br>
                        <button type="submit" class="btn btn-success">Gönder</button>
                </div>   
            </form>
            <hr>
            {% if todos == [] %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Yapılacak listeniz boş....</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% else %}
            <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Başlık</th>
                        <th scope="col">Durum</th>
                        <th scope="col">Güncelle</th>
                        <th scope="col">Sil</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in todos %}
                        <tr>
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.title}}</td>
                            {% if item.isComplete == True %}
                            <td><i class="btn btn-success fa fa-check-square"></i></td>
                            {% else %}
                            <td><i class="btn btn-warning fa fa-times-rectangle"></i></td>
                            {% endif %}
                            <td><a href="/edit/{{item.id}}" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a></td>
                            <td><a href="/delete/{{item.id}}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        {% endfor %}
                        
                      
                    </tbody>
                  </table>
            {% endif %}
            
    </div>
 
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
